<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:"Arial",sans-serif;
      background:linear-gradient(145deg,#5865f2,#404eed);
      color:#f4f4f4;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:20px;
    }
    .container{
      background:rgba(32,34,37,.85);
      border:1px solid rgba(255,255,255,.1);
      border-radius:15px;
      box-shadow:0 4px 15px rgba(0,0,0,.2);
      padding:40px;
      max-width:400px;
      width:100%;
      text-align:center;
    }
    .container h1{
      font-size:2em;
      margin-bottom:20px;
      color:#fff;
    }
    .container p{
      margin-bottom:30px;
      color:rgba(255,255,255,.7);
    }
    .links a{
      display:block;
      margin:10px 0;
      padding:15px 20px;
      text-decoration:none;
      color:#fff;
      background-color:rgba(88,101,242,.9);
      border-radius:8px;
      font-size:1.1em;
      font-weight:600;
      transition:all .3s ease;
    }
    .links a:hover{
      background-color:rgba(88,101,242,1);
      transform:translateY(-2px);
    }
    .footer{
      margin-top:30px;
      font-size:.9em;
      color:rgba(255,255,255,.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Page</h1>
    <p>Explore my profiles and projects below:</p>
    <div class="links">
      <a href="https://www.instagram.com/stephen_walkings/profilecard/?igsh=MTltdmRwa2FnYXZmaQ==" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@rcpfc16?_t=8sbBU7TW3H7&_r=1" target="_blank">Tiktok</a>
    </div>
    <div class="footer">
      &copy; 2024 @rdtqx
    </div>
  </div>
</body>
</html>
