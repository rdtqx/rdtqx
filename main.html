<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rdtqx | socials</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #8b5cf6;
            --secondary: #a855f7;
            --accent: #06b6d4;
            --dark: #0f0f23;
            --darker: #0a0a1a;
            --light: #ffffff;
            --gray: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
            z-index: -2;
        }

        /* Floating orbs animation */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            z-index: -1;
            animation: float 20s infinite linear;
        }

        .orb:nth-child(1) {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            bottom: 20%;
            right: 15%;
            animation-delay: -10s;
        }

        .orb:nth-child(3) {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            top: 50%;
            right: 10%;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(0px) rotate(180deg); }
            75% { transform: translateY(20px) rotate(270deg); }
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid transparent;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            padding: 3px;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 8px 32px rgba(139, 92, 246, 0.3),
                0 0 60px rgba(139, 92, 246, 0.1);
            transition: all 0.3s ease;
            animation: pulse-glow 3s infinite ease-in-out;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 12px 40px rgba(139, 92, 246, 0.4),
                0 0 80px rgba(139, 92, 246, 0.2);
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1), 0 8px 32px rgba(139, 92, 246, 0.3), 0 0 60px rgba(139, 92, 246, 0.1); }
            50% { box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.15), 0 8px 32px rgba(139, 92, 246, 0.4), 0 0 80px rgba(139, 92, 246, 0.15); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 50%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease-in-out infinite;
            letter-spacing: -0.02em;
        }

        @keyframes gradient-shift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(20deg); }
        }

        .tagline {
            color: var(--gray);
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .links {
            display: grid;
            gap: 1.2rem;
            margin-bottom: 3rem;
        }

        .link {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.2rem 1.5rem;
            text-decoration: none;
            color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out both;
        }

        .link:nth-child(1) { animation-delay: 0.1s; }
        .link:nth-child(2) { animation-delay: 0.2s; }
        .link:nth-child(3) { animation-delay: 0.3s; }
        .link:nth-child(4) { animation-delay: 0.4s; }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link:hover::before {
            left: 100%;
        }

        .link:hover {
            background: rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.3);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 24px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(139, 92, 246, 0.2);
        }

        .link:active {
            transform: translateY(-1px) scale(1.01);
        }

        .link i {
            margin-right: 12px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }

        .link:hover i {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.5));
        }

        footer {
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
            font-weight: 400;
            animation: fadeInUp 0.8s ease-out 0.6s both;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--glass-border), transparent);
        }

        /* Enhanced loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loader-text {
            color: var(--gray);
            font-size: 0.9rem;
            font-weight: 400;
            animation: pulse 2s infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
            }
            
            .link {
                padding: 1rem 1.2rem;
                font-size: 0.95rem;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --glass-bg: rgba(255, 255, 255, 0.15);
                --glass-border: rgba(255, 255, 255, 0.3);
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Floating background orbs -->
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>

    <div id="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading profile...</div>
    </div>

    <!-- Visible bio page content -->
    <div class="container" style="opacity: 0; transition: opacity 0.8s ease;">
        <header>
            <div class="avatar-container">
                <img src="IMG_4940.jpeg" alt="Profile" class="avatar" onerror="this.src='https://via.placeholder.com/200'">
            </div>
            <h1>rdtqx</h1>
            <p class="tagline">ello</p>
        </header>

        <div class="links">
            <a href="rbxaccounts.txt" class="link" target="_blank">
                <i class="fab fa-roblox"></i> Roblox accounts
            </a>
            <a href="https://www.tiktok.com/@rcpfc16?_t=ZN-8wnmS3SQ4ta&_r=1" class="link" target="_blank">
                <i class="fab fa-tiktok"></i> tiktok
            </a>
            <a href="https://www.instagram.com/rcpfc16?igsh=MXFqZHN0d3pmcWFrOQ%3D%3D&utm_source=qr" class="link" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://open.spotify.com/user/31yd4ytigkzvvwtzpozi53pzub4m?si=eZjn5zXHQLKpW84rNpuc1w" class="link">
                <i class="fas fa-spotify"></i> spotify
            </a>
        </div>

        <footer>
            rdtqx bio
        </footer>
    </div>

    <script>
        // Enhanced loading experience
        setTimeout(() => {
            document.getElementById('loader').style.opacity = '0';
            document.getElementById('loader').style.pointerEvents = 'none';
            document.querySelector('.container').style.opacity = '1';

            // Remove loader after transition
            setTimeout(() => {
                document.getElementById('loader').remove();
            }, 800);
        }, 1200);

        // Add subtle parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const mouseX = (e.clientX / window.innerWidth) * 100;
            const mouseY = (e.clientY / window.innerHeight) * 100;
            
            const orbs = document.querySelectorAll('.orb');
            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 0.5;
                orb.style.transform += ` translate(${mouseX * speed * 0.01}px, ${mouseY * speed * 0.01}px)`;
            });
        });

        // Add click ripple effect to links
        document.querySelectorAll('.link').forEach(link => {
            link.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.2);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
